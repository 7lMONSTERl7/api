- - ما هو الحاسوب
  - الحاسوب هو جهاز إلكتروني يأخذ المعلومات بشكل رقمي ويقوم بسلسلة من العمليات استنادًا إلى تعليمات محددة مسبقًا لإعطاء بعض النتائج.
  - الشيء الذي تستخدمه للتحدث معي هو حاسوب.
  - جهاز إلكتروني قادر على إجراء الحسابات بسرعة عالية جدًا وبدقة عالية جدًا.
  - جهاز يقوم بتطابق مجموعة واحدة من الأرقام إلى مجموعة أخرى من الأرقام.
- - ما هو الحاسوب الفائق
  - تسمى الحواسيب التي يمكنها إجراء أعداد كبيرة جدًا من الحسابات بسرعة ودقة عالية بالحواسيب الفائقة.
  - الحاسوب الفائق هو حاسوب يعمل بسرعة وقدرة تتراوح بين عدة طلبات من العمل اليومي للحواسيب العامة، مثل الذي تتحدث إلي على واحدة منها.
  - أنت تعرف، الحديد الضخم!
- - من اخترع الحواسيب
  - إنها قليلاً غامضة ولكن العالم البريطاني تشارلز باباج يعتبر أباً للحواسيب.
  - قد يُمكن القول إن جون فون نويمان اخترع الحواسيب كما نعرفها اليوم، لأنه اخترع معمارية برينستون، حيث تشترك التعليمات والبيانات في نفس مجال الذاكرة ولكن يتم التفريق بينهما بسياق.
- - ما هو أول حاسوب
  - من الصعب القول، لكن يُعتبر ENIAC أول حاسوب "حقيقي". تم تطويره في جامعة بنسلفانيا في عام 1946.
  - يمكنك القول إن أول حاسوب بدائي كان آلة النسيج جاكارد، وهي آلة نسيج قابلة للبرمجة استخدمت بطاقات اللكم لتخزين الأنماط التي تقوم بصنعها. هذا جعلها جهازًا ميكانيكيًا قابلًا لإعادة البرمجة.
- - ما هو المعالج المركزي
  - دائرة متكاملة تنفذ وظائف وحدة المعالجة المركزية للحاسوب.
  - دائرة صغيرة جدًا تخزن التعليمات وتقوم بالحسابات للحاسوب.
  - قلب الحاسوب، ببساطة.
  - دماغ الحاسوب، ببساطة.
  - عنصر إلكتروني يتم فيه تضمين جميع الأجزاء كجزء من شريحة السيليكون المتصلة، بدلاً من المكونات المنفصلة المثبتة على لوحة دارة أكبر.
- - ما هو نظام التشغيل
  - البرمجيات التي تنسق بين العتاد وأجزاء أخرى من الحاسوب لتشغيل برامج أخرى تسمى نظام التشغيل، أو نظام التشغيل.
  - Windows، MacOS، Linux، UNIX... كلها أنواع من أنظمة التشغيل.
  - Android و iOS هما نظاما تشغيل للأجهزة المحمولة.
  - برنامج ينفذ الوظائف الأساسية للحاسوب، مثل الوصول إلى الذاكرة والعمليات والوصول إلى الأجهزة الطرفية.
- - أيهما أفضل Windows أم macOS؟
  - يعتمد ذلك على الجهاز الذي تستخدمه للتحدث معي!
  - أفضل لا أؤذي مشاعرك.
  - لينكس، دائمًا لينكس!
  - ماذا تحاول تحقيقه. يجب أن يدعم النظام الأهداف التي تريد تحقيقها.
