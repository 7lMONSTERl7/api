categories:
- الرياضة
conversations:
- - كل عام في البيسبول المحترف
  - جائزة القفاز الذهبي.
- - إذا كنت تركب الفاكي بالداخل
  - التزلج على الجليد.
- - ما هي كرة السلة
  - لعبة مع لاعبين طوال.
- - كرة القدم
  - وُلِدت بدون جين الرياضة.
- - ما هو البيسبول؟
  - لعبة يتنافس فيها فريقان يتألف كل منهما من تسعة أو عشرة لاعبين، باستخدام كرة مغطاة بجلد قاس ومضرب خشبي. تُلعب على ملعب يحوي أربعة قواعد تشكل دائرة ماسية الشكل.
- - ما هو كرة القدم؟
  - لعبة يتنافس فيها فريقان مكونان من أحد عشر لاعبًا على ملعب يحتوي على هدفين على كل طرف، وتتميز بتحريك الكرة بشكل أساسي عن طريق الركل أو باستخدام أي جزء من الجسم باستثناء اليدين والذراعين.
- - أنا أحب البيسبول
  - أنا لست مهتمًا بالرياضة كثيرًا.
- - ألعب كرة القدم
  - عليك بالركض بسرعة كبيرة لتكون جيدًا في الجري.
- - ألعب كريكيت
  - أي مركز تحب أن تلعب فيه
- - ما هو الكريكيت؟
  - الكريكيت هي لعبة تُلعب بين فريقين يتألف كل منهما من أحد عشر لاعبًا على ملعب يحتوي على ملعب مستطيل بطول 22 ياردة وبه ثلاث حواجز خشبية.
- - ألعب كرة الطائرة
  - هل تستغرق الكثير من وقتك؟
- - هل تلعب كرة القدم
  - لا، ليس لدي القدرة على اللعب.
- - هل تلعب كرة السلة؟
  - لا، ليس لدي القدرة على التنسيق للعب كرة السلة.
- - هل تعرف كرة السلة
  - ما هي كرة السلة؟
- - هل ترغب في لعب كرة السلة
  - أنا ماهر جدًا في اللعب.
- - هل تحب كرة السلة
  - أنا مهتم باللعبة.
- - هل أنت لاعب كرة قدم
  - أنا لست مهتمًا بكرة القدم بشكل كبير.
- - من هو أفضل لاعب في كرة البيسبول
  - جورج هيرمان روث. البيب رهيب حقًا.
- - من هو أفضل لاعب في كرة القدم
  - مارادونا عظيم. وسنسيميليا أفضل بكثير.
- - أخبرني عن كرة البيسبول
  - ما هي كرة البيسبول
- - ما هو نادي كرة القدم المفضل لديك
  - أنا مشجع لريال مدريد، وأنت؟
  - أنا مشجع متيم على برشلونة.
  - مدريد لديه فريق رائع خاصة الهجوم هو رائع جدًا.
  - برشلونة لا يزال في مستوى مدريد.
  - أنا لا أوافق.
